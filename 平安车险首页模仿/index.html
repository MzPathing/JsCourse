<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>广金车险网</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="bootstrap\bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="container">
		<div class="header">
			<p class="top-title">广金车险 GUANGJIN<span>保险·银行·投资</span></p>
			<img id="top-ad" src="images/header-ad.png" alt="">
		</div>
		<div class="content">
			<button class="btn btn-warning">点击拨打&nbsp;123-456-789</button>
			<p class="content-call">不方便打电话？那就在线报价</p>
		</div>
		<div class="footer">
			<form action="" class="form-inline">
				<div class="calculate">
					<div class="calcu-title">车险计算器</div>
					<div class="calcu-culumn">
						<span class="glyphicon glyphicon-phone"></span>手机号码
						<input type="text" placeholder="请输入手机号码（必填）">
					</div>
					<div class="calcu-culumn">
						<span class="glyphicon glyphicon-stats"></span>行驶城市
						<select class="form-control">
						  <option>东莞</option>
						  <option>广州</option>
						  <option>深圳</option>
						  <option>珠海</option>
						  <option>等等</option>
						</select>
					</div>
					<div class="calcu-culumn">
						<span class="glyphicon glyphicon-bed"></span>车牌号码
						<input type="text" id="car-id" name="车牌号" value="粤S">
					</div>
					<div id="submit"><button class="btn btn-warning">提交</button></div>
				</div>
			</form>
			<div class="info-gift"><img src="images/info-gift.png" alt=""></div>
		</div>


	</div>

	<script src="jQuery/jquery-3.1.0.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="bootstrap\bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
